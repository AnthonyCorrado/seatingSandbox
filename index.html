<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no" />
	<title>swiping gestures</title>
    <script src="js/hammer.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div id="seating-pic"></div>
		<div class="infobox"></div>
		<button class="buy">Buy Tickets</button>
	</div>

<script>
	var widthBlock = 640;
	var heigthBlock = 428;
	var horizontal = 0;
	var vertical = 0;
	var element = document.getElementById('seating-pic');
	var options = {
	  dragLockToAxis: true,
	  dragBlockHorizontal: true
	};
	var hammertime = new Hammer(element, options);

	hammertime.on("swiperight", function(ev){ 
		horizontal += widthBlock;
		document.getElementById('seating-pic').style.backgroundPosition = horizontal +'px ' + vertical + 'px';
		console.log(horizontal);
		// transitions onto second sprite page 
		if (horizontal === widthBlock * 18 || horizontal === widthBlock * 52) {
			document.getElementById('seating-pic').style.backgroundImage = "url('img/staplesSecondHalfSprite.png')";
			console.log('transition');
		}
		// transitions back to origin sprite page after full arena rotation
		else if (horizontal === widthBlock * 35 || horizontal === widthBlock * 69) {
			console.log('math is right');
			document.getElementById('seating-pic').style.backgroundImage = "url('img/staplesFirstHalfSprite.png')";
		};
	});

	hammertime.on("swipeleft", function(ev){ 
		horizontal -= widthBlock;
		document.getElementById('seating-pic').style.backgroundPosition = horizontal +'px ' + vertical + 'px';
		console.log(horizontal);
		// transitions onto second sprite page 
		if (horizontal === widthBlock * -(17) || horizontal === widthBlock * -(51)) {
			document.getElementById('seating-pic').style.backgroundImage = "url('img/staplesSecondHalfSprite.png')";
			console.log('transition');
		}
		// transitions back to origin sprite page after full arena rotation
		else if (horizontal === widthBlock * -(34) || horizontal === widthBlock * -(68)) {
			console.log('math is right');
			document.getElementById('seating-pic').style.backgroundImage = "url('img/staplesFirstHalfSprite.png')";
		};
		console.log("left");
		});

	hammertime.on("swipedown", function(ev){
		if (vertical > -800) {
		vertical -= heigthBlock;
		document.getElementById('seating-pic').style.backgroundPosition = horizontal +'px ' + vertical + 'px';
		console.log(vertical);
		console.log('down')}});

	hammertime.on("swipeup", function(ev){ 
		if (vertical < 0) {
		vertical += heigthBlock;
		document.getElementById('seating-pic').style.backgroundPosition = horizontal +'px ' + vertical + 'px';
		console.log(vertical);
		console.log('up')}})

	// hammertime.on("tap", function(ev) {
	//      console.log('Hello Phoebe!');
</script>

</body>
</html>
